<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <ul class="nav nav-pills"></ul>

        <div class="well">
          <!-- Tab panes -->
          <div class="tab-content">
            <ul class="nav nav-pills">
              <li class="nav-item active">
                <a class="nav-link active" data-toggle="tab" href="#topclothes">Áo</a>
                <!-- Thêm nhiều sản phẩm hơn vào đây -->

              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#botclothes">Quần</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#shoes">Giày dép</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#handbags">Túi xách</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#necklaces">Dây chuyền</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#hairstyle">Kiểu tóc</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#background">Hình nền</a>
              </li>
            </ul>
            <div class="tab-content mt-3">
              <div class="tab-pane active" id="topclothes">
                <div class="row" id="topclothes_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="botclothes">
                <div class="row" id="botclothes_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="shoes">
                <div class="row" id="shoes_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="handbags">
                <div class="row" id="handbags_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="necklaces">
                <div class="row" id="necklaces_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="hairstyle">
                <div class="row" id="hairstyle_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
              <div class="tab-pane" id="background">
                <div class="row" id="background_container">
                  <!-- Hình ảnh sẽ được hiển thị ở đây -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div type="" class="body"></div>
          <div type="" class="model"></div>
          <div type="hairstyle" class="hairstyle put_on"></div>
          <div type="necklaces" class="necklace put_on"></div>
          <div type="topclothes" class="bikinitop put_on"></div>
          <div type="botclothes" class="bikinibottom put_on"></div>
          <div type="handbags" class="handbag put_on"></div>
          <div type="shoes" class="feet put_on">
            <img src="" alt="">
          </div>
          <div type="background" class="background put_on"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- <script src="./../models/ListChosen.js"></script>
  <script src="./../models/ChoseItem.js"></script>
  <script src="./../utils/callData.js"></script> -->
  <!-- <script src="./../controllers/controller.js"></script> -->
  <script src="./../controllers/main.js"></script>
</body>

</html>
